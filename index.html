<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="root">
        <!-- inizio contenitore del carousel -->
        <div class="container">

            <!-- sezione delle immagini -->
            <div class="items-container">

                <!-- colonna di sinistra -->
                <div class="slider">

                    <!--DA INSERIRE CON JS-->
                    <div class="slider-items">
                        <img v-bind:src="houses[currentImage].image">
                        <div class="text">
                            <p>{{houses[currentImage].title}}</p>
                            <p>{{houses[currentImage].text}}</p>
                        </div>
                    </div>
                    <!--/ DA INSERIRE CON JS-->
                </div> 
                <!-- /colonna di sinistra -->

                <!-- thumbnail -->
                <div class="thumbnail">

                    <!-- PARTE DA INSERIRE CON JS -->
                    <div class="img-container" v-for="(house, index) in houses" v-bind:class="setActiveClass(index)">
                        <img v-bind:src="house.image">
                    </div>
                    <!-- /PARTE DA INSERIRE CON JS -->

                    <!-- pulsanti -->
                    <div class="arrow-up">
                        <i class="fas fa-chevron-up" @click="prevImage()"></i>
                    </div> 

                    <div class="arrow-down">
                        <i class="fas fa-chevron-down" @click="nextImage()"></i>
                    </div>
                    <!-- /pulsanti -->
                </div> 
                <!-- /thumbnail -->
            </div>
            <!-- /sezione delle immagini -->

        </div>
        <!-- /contenitore carousel -->
    </div>


    <!-- vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- javascript -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
