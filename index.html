<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Array Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <!-- inizio contenitore del carousel -->
    <div class="container">

        <!-- sezione delle immagini -->
        <div class="items-container">

            <!-- colonna di sinistra -->
             <div class="slider">

                <!--DA INSERIRE CON JS-->
                <div class="slider-items active">
                    <img src="img/game-of-thrones.jpeg" alt="">
                </div>
                <!--/ DA INSERIRE CON JS-->
            </div> 
            <!-- /colonna di sinistra -->

            <!-- thumbnail -->
            <div class="thumbnail">

                <!-- PARTE DA INSERIRE CON JS -->
                <div class="img-container active">
                    <img src="img/game-of-thrones.jpeg" alt="">
                </div>

                <div class="img-container">
                    <img src="img/house-of-lannister.jpeg" alt="">
                </div>

                <div class="img-container">
                    <img src="img/house-of-stark.jpeg" alt="">
                </div>

                <div class="img-container">
                    <img src="img/house-of-targaryen.jpeg" alt="">
                </div>

                <div class="img-container">
                    <img src="img/house-of-baratheon.jpeg" alt="">
                </div> 
                <!-- /PARTE DA INSERIRE CON JS -->

                <!-- pulsanti -->
                <div class="arrow-up">
                    <i class="fas fa-chevron-up"></i>
                </div> 

                <div class="arrow-down">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <!-- /pulsanti -->
             </div> 
            <!-- /thumbnail -->
        </div>
        <!-- /sezione delle immagini -->

    </div>
    <!-- /contenitore carousel -->


    <!-- vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- javascript -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
